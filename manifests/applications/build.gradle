buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    
    // Lombok plugin
    id 'io.freefair.lombok' version '5.3.0'
}

group = 'com.yourcompany'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

configurations {
    all*.exclude module: 'spring-boot-starter-logging'
}

dependencies {
    // Spring Boot Starters
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-hateoas')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-log4j2')
    
    // Database and Migration
    implementation('org.flywaydb:flyway-core')
    implementation('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2')
    runtimeOnly('com.h2database:h2')
    
    // Utilities
    implementation('io.jsonwebtoken:jjwt:0.9.1')
    implementation('joda-time:joda-time:2.10')
    implementation('commons-lang:commons-lang:2.6')
    implementation('com.google.collections:google-collections:1.0')
    
    // Lombok
    compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
    
    // Test Dependencies
    testImplementation('io.rest-assured:rest-assured:3.1.1')
    testImplementation('io.rest-assured:spring-mock-mvc:3.1.1')
    testImplementation('org.springframework.security:spring-security-test')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.restdocs:spring-restdocs-mockmvc')
    testImplementation('org.mybatis.spring.boot:mybatis-spring-boot-starter-test:1.3.2')
    
    // Test Lombok
    testCompileOnly('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')
}

// Ensure annotation processing
tasks.withType(JavaCompile) {
    options.annotationProcessorPath = configurations.annotationProcessor
    
    // Additional Lombok configuration
    options.compilerArgs += [
        '-Xlint:all',
        '-Werror',
        '-proc:full'
    ]
}

// Disable tests during build if needed
test {
    enabled = false
}

// Gradle wrapper task
wrapper {
    gradleVersion = '4.10.3'
}